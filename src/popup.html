<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form class="popup-container js-creation-form">
      <div class="field">
        <label class="field__label" for="link">Link</label>
        <span class="field__action js-existing-link-marker">âœ… Captured</span>
        <div class="field__input js-textarea-fit-container">
          <textarea id="link" name="link" class="js-link field__input" rows="1" spellcheck="false" required></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="title">Title</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="title" name="title" class="js-title" rows="1" autofocus required></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="description">Description</label>
        <div class="field__input js-textarea-fit-container">
          <textarea
            id="description"
            name="description"
            class="js-description field__input"
            placeholder="Something useful for your future self"
            rows="1"
          ></textarea>
        </div>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="tags">Tags</label>
        <div class="add-tag field__input">
          <div class="added-tags js-added-tags"></div>
          <input
            id="tags"
            class="js-tag-input as-partial-l"
            name="tag"
            type="text"
            list="tag-options"
            title="Alphanumeric characters, hyphen and underscore only. Press ENTER to add."
          />
          <button type="button" class="as-partial-r js-add-tag-button">Add</button>
          <datalist id="tag-options" class="js-tag-options"></datalist>
        </div>
      </div>
      <hr />
      <div class="field">
        <label for="preview" class="field__label">Preview</label>
        <div class="field__input js-textarea-fit-container">
          <textarea id="preview" class="js-preview field__input" readonly rows="1"></textarea>
        </div>
      </div>
      <hr />
      <hr />
      <div class="js-actions actions">
        <button type="submit" class="js-save">ðŸ’¾ Save</button>
        <a class="button js-open-library" target="_blank">ðŸ”Ž Search</a>
        <button type="button" class="js-open-options open-options" title="Open settings">
          <span class="open-options__show-when-valid">âš™</span>
          <span class="open-options__show-when-error">ðŸ”— Connect to GitHub</span>
        </button>
      </div>
    </form>
    <script type="module" src="popup/popup.js"></script>
  </body>
</html>
